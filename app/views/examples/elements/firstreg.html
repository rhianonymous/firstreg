<!-- this is a container for the page contents -->
<main id="content" role="main">


  
  



  <br clear="all">

  


  <form action="basic-branch" method="get" class="form">
  <!-- This form action runs a simple script that goes to one or another page,
       the name of which is based on the hidden name below + the values from the input buttons in the form.
  -->
    <input type="hidden" name="nextlink" value="user">


    <h1 class="form-title heading-large" style="margin:0 0 1em 0;padding:0">
      Tell us who you are
    </h1>

    

    <!-- this is one whole radio button, the input is inside the label tags -->
    <label for="radio-inline-1" class="block-label" style="padding-left:50px;margin-top:0;">

      <input id="radio-inline-1" type="radio" name="branch" value="individual">
      <!-- in the input we set type (radio) variable and value for the link to next page -->
      I am an Individual

    </label>



    
    <!-- this is a second radio button, the input is inside the label tags -->
    <label for="radio-inline-2" class="block-label" style="padding-left:50px;margin-bottom:0">

      <input id="radio-inline-2" type="radio" name="branch" value="dealer">
      <!-- again set the value, this time for a different page to link to next -->
      I am a Motor Dealer
   
    </label>






    <!-- one green action button per page -->
    <div class="form-group" style="padding-top:2.2em">

      <input type="submit" class="button" value="Continue">

    </div>





  </form><!-- end of the form -->


</main><!-- end content container -->
